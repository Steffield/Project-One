        <section class="hero is-dark">
            <div class="hero-body">
                <div class="container">
                <h1 class="title">
                    Know Your Vote
                </h1>
                <h2 class="subtitle">
                    Local Election Information
                </h2>
                </div>
            </div>
        </section>

    <body>
        <div class="columns is-12" id="upperRow">

            <div class="column is-">
                <article class="message">
                    <div class="message-header">
                      <p>Search Parameters</p>
                    </div>
                    <div class="message-body">
                        
                        <!-- <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box"> -->
                                    
                                    <div class="field">
                                        <label for="search-term">Enter Address:</label>
                                        <div class="control">
                                            <input class="input is-warning" type="text" id="address">
                                        </div>
                                    <!-- </div>
                                
                                </div>
                                
                            </div> -->
                        </div>
                 
                                
                        <button class="button is-dark" type="search" id="pollSearch"><i class="fa fa-search"></i>Submit</button>
                        <button class="button is-light" id="backBtn"><a href="index.html">Go Back</a></button>


                    </div>
                </article>
            </div>
        </div>
        
        <div class="columns is-12" id="lowerRow">
            <div class="column is-4" id="elections">
                <article class="message">
                    <div class="message-header">
                        <p>Upcoming Election</p>
                    </div>
                    <div class="message-body">
                            
                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent"> 
                              <div class="tile is-child box"id="elecSection">
                               
                            </div>
                        </div>
                     </div>
                </article>
            </div>

            
            <div class="column is-4" id="polling">
                <article class="message">
                    <div class="message-header">
                        <p>Polling Locations</p>
                    </div>
                    <div class="message-body">
                            
                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent"> 
                                <div class="tile is-child box"id="pollSection"></div> </div>
                        </div>
                     </div>
                </article>
            </div>

        <!--Results should show upcomign election, polling address and candidates. It works in console log but there is a bug that its not appending without throwing an error-->

            <div class="column is-4" id="candidates">
                <article class="message">
                    <div class="message-header">
                        <p>Candidates</p>
                    </div>
                    <div class="message-body">

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box"id="candidateSection">
                                </div>  
                            </div>
                        </div>
                     
                    </div>
                
                </article>   
                                
                                
            </div>
                                
        </div>
