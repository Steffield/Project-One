<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Know Your Vote</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css" rel ="stylesheet">
      
    </head>
    
    
    <body>
    <header>
        <div class="jumbotron mx-auto">
            <h1 class= "jumboText">Know Your Vote</h1>
            <p class="jumboText">Election Information</p>
        </div>
           
    </header>

    <body>
    <!-- <div class="container"> -->

        <!-- this whole row will be kicked out once local storage and jonathan's address work-->
        <div class="row" id="upperRow">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">
                        <h2 class="panel-title">Enter your Address to Retrieve Personalized Information</h2>
                    </div>
                    <div class="panel-body">

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box">
                                    
                                    <div class="form-group ">
                                        <!-- <label for="search-term">Enter Address:</label> -->
                                        <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control">
                                        <br>

                                        <button class="btn btn-dark btn-lg" type="search" id="pollSearchBtn">Polling Location</button>
                                        <button class="btn btn-dark btn-lg" type="search" id="earlySearchBtn">Early Voting</button>
                                        <button class="btn btn-dark btn-lg" type="search" id="candSearchBtn">Candidates on Ballot</button>

                                        <a href="index.html" class="btn btn-dark btn-lg" role="button" aria-pressed="true"id="backBtn">Go Back</a>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->


    <!--Map Row-->
    <!-- <div class="container"> -->

        <div class="row" id="lowerRow">

            <div class="col-lg-3" id="elections">
                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">
                        <h2 class="panel-title">Upcoming Election</h2>
                    </div>
                    <div class="panel-body" >

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box"id="elecSection">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">  
                        <h2 class="panel-title">Polling Location on Map</h2>
                    </div>            
                    <div class="panel-body">
                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent"> 
                                <div class="tile is-child box"> 
                        
                                    <div class="map" id="map"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
            <div class="col-lg-3" id="polling">
                <div class="panel panel-default">
                    <div class="panel-heading"id="panelHead">
                        <h2 class="panel-title">Polling Locations</h2>
                    </div>
                    <div class="panel-body" >

                        <div class="tile is-ancestor">
                            <div class="tile is-12 is-vertical is-parent">
                                <div class="tile is-child box" id="pollSection">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->


    <!--eraly vote row-->

    <!-- <div class="container"> -->
    <div class="row" id="secondLowestRow">

        <div class="col-lg-12" id="earlyVotes">
            <div class="panel panel-default">
                <div class="panel-heading"id="panelHead">
                    <h2 class="panel-title">Early Voting</h2>
                </div>
                <div class="panel-body">

                    <div class="tile is-ancestor" >
                        <div class="tile is-12 is-vertical is-parent" >
                            <div class="tile is-child box"id="earlyVoteSection">
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->

        <!--Results should show upcomign election, polling address and candidates. It works in console log but there is a bug that its not appending without throwing an error-->
<!-- <div class="container"> -->
    <div class="row" id="lowestRow">
        <div class="col-lg-12" id="candidates">
            <div class="panel panel-default">
                <div class="panel-heading"id="panelHead">
                    <h2 class="panel-title">Candidates</h2>
                </div>
                <div class="panel-body" >

                    <div class="tile is-ancestor">
                        <div class="tile is-12 is-vertical is-parent">
                            <div class="tile is-child box"id="candidateSection">
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- </div> -->



<script src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

crossorigin="anonymous"></script>
<script src="./assets/script/script.js"></script>
<script src="./assets/script/initialize.js"></script>

    </body>
</html>
