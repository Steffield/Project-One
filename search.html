    <body>
        <div class="jumbotron mx-auto">
            <h1>Know Your Vote</h1>
            <p id="jumboText">Representives in Elections</p>
        </div>

        <div class="container">
        <div class="row">
            <div class="col-lg-12 justify-content-center">
                <hr>
                <h2>Search</h2>
                <hr>
                <div class="tile is-ancestor">
                    <div class="tile is-4 is-vertical is-parent">
                      <div class="tile is-child box">
                        <p class="title">Include Office</p>
                        <select id="includeOffices" name="includeOffices" class="ng-pristine ng-valid ng-star-inserted ng-touched"></select>
                        </div>
                      <div class="tile is-child box">
                        <p class="title">Levels</p>
                        <select id="includeOffices" name="includeOffices" class="ng-pristine ng-valid ng-star-inserted ng-touched"></select>
                        </div>
                    </div>
                    <div class="tile is-parent">
                      <div class="tile is-child box">
                        <p class="title">Roles</p>
                        <select id="roles[0]" name="roles[0]" class="ng-pristine ng-valid ng-star-inserted ng-touched"></select> </div>
                    </div>
                  </div>
                    <!-- <div class="parameter-name color-secondary">Address</div>
                    <input type="text" placeholder="string" id="address" name="address" class="ng-pristine ng-valid ng-star-inserted ng-touched"> -->
                    <!-- <div class="parameter-name color-secondary">Include Office</div>
                    <select id="includeOffices" name="includeOffices" class="ng-pristine ng-valid ng-star-inserted ng-touched"></select>
                    <div class="parameter-name color-secondary">Levels</div>
                    <select id="level[0]" name="levels[0]" class="ng-pristine ng-valid ng-star-inserted ng-touched"></select>
                    <div class="parameter-name color-secondary">Roles</div>
                    <select id="roles[0]" name="roles[0]" class="ng-pristine ng-valid ng-star-inserted ng-touched"></select> -->
            <div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12" id="search-results">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Results</h2>
                        <hr>
                    </div>
                    <div class="panel-body" id="wellSection">
                        <div class="well">
                            <h3>Name of Representative</h3>
                            <img src="https://placehold.it/200x200" alt="#">
                            <h4>Office</h4>
                            <h4>Bla</h4>      
                    </div>
                              
                </div>
            </div>
        </div>
     </div>
